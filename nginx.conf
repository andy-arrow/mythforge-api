events {
  worker_connections 1024;
}

http {
  # Logging
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # Upload limit
  client_max_body_size 500M;
  client_body_timeout  300s;
  send_timeout         300s;
  keepalive_timeout     65s;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;
  limit_req_zone $binary_remote_addr zone=export_limit:10m rate=60r/m;

  # Gzip
  gzip on;
  gzip_types text/plain application/json video/mp4;

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options   "nosniff"         always;
    add_header X-Frame-Options          "DENY"            always;
    add_header X-XSS-Protection         "1; mode=block"   always;
    add_header Referrer-Policy          "no-referrer"     always;
    add_header Content-Security-Policy  "default-src 'none'; media-src *;" always;

    # Block common scanner probes
    location ~ /\.(env|git|htaccess|htpasswd) {
      deny all;
      return 404;
    }

    # Serve rendered videos (read-only)
    location /exports/ {
      alias /exports/;
      autoindex off;
      add_header Cache-Control "public, max-age=3600";
      add_header Accept-Ranges bytes;
      limit_req zone=export_limit burst=30 nodelay;
    }

    # Proxy API
    location /api/ {
      limit_req zone=api_limit burst=5 nodelay;
      proxy_pass         http://api:8000;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Proxy health check
    location /health {
      proxy_pass http://api:8000/health;
      proxy_set_header Host $host;
      access_log off;
    }

    # Block everything else
    location / {
      return 404;
    }
  }
}
