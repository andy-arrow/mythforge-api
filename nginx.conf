worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include      /etc/nginx/mime.types;
  default_type application/octet-stream;

  server_tokens off;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # Upload limit — match MAX_UPLOAD_MB
  client_max_body_size 500M;
  client_body_timeout  300s;
  send_timeout         300s;
  keepalive_timeout     65s;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api_limit:10m    rate=10r/m;
  limit_req_zone $binary_remote_addr zone=export_limit:10m rate=60r/m;
  limit_req_zone $binary_remote_addr zone=health_limit:5m  rate=30r/m;

  # Return 429 (not 503) when rate limited
  limit_req_status 429;

  # Gzip for text/JSON only — never for pre-compressed formats like MP4
  gzip on;
  gzip_types text/plain text/css application/json application/javascript;

  server {
    listen 80;
    server_name _;

    # Security headers — defined as a snippet here; repeated in every
    # location block that uses add_header (nginx does NOT inherit add_header
    # from parent contexts when the child block sets its own add_header)
    add_header X-Content-Type-Options  "nosniff"         always;
    add_header X-Frame-Options         "DENY"            always;
    add_header X-XSS-Protection        "1; mode=block"   always;
    add_header Referrer-Policy         "no-referrer"     always;
    add_header Content-Security-Policy "default-src 'none'; media-src *;" always;

    # Block common scanner probes
    location ~ /\.(env|git|htaccess|htpasswd) {
      deny all;
      return 404;
    }

    # Serve rendered videos (read-only, via bind-mounted volume)
    location /exports/ {
      alias /exports/;
      autoindex off;
      # Repeat security headers — child add_header overrides parent in nginx
      add_header X-Content-Type-Options  "nosniff"       always;
      add_header X-Frame-Options         "DENY"          always;
      add_header X-XSS-Protection        "1; mode=block" always;
      add_header Referrer-Policy         "no-referrer"   always;
      add_header Cache-Control           "public, max-age=3600" always;
      add_header Accept-Ranges           bytes;
      limit_req zone=export_limit burst=30 nodelay;
    }

    # Proxy API endpoints (general)
    location /api/ {
      limit_req zone=api_limit burst=5 nodelay;
      proxy_pass         http://api:8000;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }

    # Render endpoint — AI video generation can take 30+ minutes
    location /api/render {
      limit_req zone=api_limit burst=2 nodelay;
      proxy_pass         http://api:8000;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_read_timeout 3600s;   # 1 hour for AI video generation
      proxy_send_timeout 3600s;
      proxy_connect_timeout 60s;
    }

    # Health check — rate-limited separately so it can't be DoS'd
    location /health {
      limit_req zone=health_limit burst=10 nodelay;
      proxy_pass http://api:8000/health;
      proxy_set_header Host $host;
      access_log off;
    }

    # Block everything else
    location / {
      return 404;
    }
  }
}
