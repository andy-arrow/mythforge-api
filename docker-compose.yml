services:
  api:
    build: .
    expose:
      - "8000"             # internal only â€” not exposed to host
    environment:
      - VPS_IP=${VPS_IP:-51.83.154.112}
      - API_KEY=${API_KEY:-}
      - KIE_KEY=${KIE_KEY:-}           # Phase 6: Kie.ai API key for AI visuals
      - FLASK_ENV=${FLASK_ENV:-production}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-500}
      - FFMPEG_TIMEOUT=${FFMPEG_TIMEOUT:-660}
      - JOB_TTL_HOURS=${JOB_TTL_HOURS:-48}
      - WHISPER_MODEL=${WHISPER_MODEL:-tiny}
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE:-en}
      - MODELS_DIR=/app/models
    volumes:
      - ./exports:/app/exports
      - ./models:/app/models        # persists downloaded Whisper model across deploys
    # mem_limit / cpus are the correct resource constraints for docker compose
    # (deploy.resources only applies to docker stack / Swarm)
    mem_limit: 20g
    cpus: "6"
    memswap_limit: 20g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s    # extra time for Whisper model download on first boot
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./exports:/exports:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
